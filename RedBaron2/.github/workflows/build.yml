name: Build Red Baron 2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  # Quality checks that run the Crane-based checks
  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/flake.lock', '**/*.nix', '**/Cargo.lock', '**/Cargo.toml') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          gc-max-store-size-linux: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-
          purge-created: 7
          purge-last-accessed: 7
          purge-primary-key: never

      - name: Run clippy
        run: |
          echo "Running clippy check..."
          nix build .#clippy --print-build-logs

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/flake.lock', '**/*.nix', '**/Cargo.lock', '**/Cargo.toml') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          gc-max-store-size-linux: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-
          purge-created: 7
          purge-last-accessed: 7
          purge-primary-key: never

      - name: Run tests
        run: |
          echo "Running tests..."
          nix build .#test --print-build-logs

  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/flake.lock', '**/*.nix', '**/Cargo.lock', '**/Cargo.toml') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          gc-max-store-size-linux: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-
          purge-created: 7
          purge-last-accessed: 7
          purge-primary-key: never
          save: false

      - name: Run format check
        run: |
          echo "Running format check..."
          nix build .#fmt --print-build-logs

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/flake.lock', '**/*.nix', '**/Cargo.lock', '**/Cargo.toml') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          gc-max-store-size-linux: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-
          purge-created: 7
          purge-last-accessed: 7
          purge-primary-key: never

      - name: Build with Nix
        run: |
          nix build .#red-baron --print-build-logs

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp result/bin/rb2 artifacts/rb2
          chmod +x artifacts/rb2

          # Create build info
          echo "Red Baron 2 Binary" > artifacts/build-info.txt
          echo "Built on: $(date -u)" >> artifacts/build-info.txt
          echo "Commit: ${{ github.sha }}" >> artifacts/build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> artifacts/build-info.txt
          echo "Repository: ${{ github.repository }}" >> artifacts/build-info.txt
          echo "" >> artifacts/build-info.txt

          # Binary information
          echo "Binary details:" >> artifacts/build-info.txt
          file artifacts/rb2 >> artifacts/build-info.txt
          echo "" >> artifacts/build-info.txt
          echo "Dependencies:" >> artifacts/build-info.txt
          ldd artifacts/rb2 2>&1 >> artifacts/build-info.txt || echo "Static binary (no dynamic dependencies)" >> artifacts/build-info.txt

          # Create checksum
          cd artifacts
          sha256sum rb2 > rb2.sha256

      - name: Sanitize branch name
        id: sanitize
        run: |
          SANITIZED_REF=$(echo "${{ github.ref_name }}" | sed 's/[\/\\:]/-/g')
          echo "sanitized_ref=${SANITIZED_REF}" >> $GITHUB_OUTPUT

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: rb2-${{ steps.sanitize.outputs.sanitized_ref }}-${{ github.sha }}
          path: artifacts/
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: rb2-${{ github.ref_name }}-${{ github.sha }}
          path: artifacts/

      - name: Get commit message
        id: commit
        run: |
          msg=$(git log -1 --pretty=%s)
          echo "message=$msg" >> $GITHUB_OUTPUT

      - name: Get next version
        id: version
        run: |
          latest_tag=$(git fetch --tags && git tag --sort=-v:refname | head -n1 || echo "")
          if [ -z "$latest_tag" ]; then
            latest_tag="v0.0.0"
          fi
          base=${latest_tag%.*}
          patch=${latest_tag##*.}
          next_patch=$((patch + 1))
          next_tag="${base}.${next_patch}"
          echo "next_tag=$next_tag" >> $GITHUB_OUTPUT

      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.next_tag }}
          git push origin ${{ steps.version.outputs.next_tag }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.next_tag }}
          release_name: Release ${{ steps.version.outputs.next_tag }} â€“ ${{ steps.commit.outputs.message }}
          body: |
            ### Commit
            - Message: ${{ steps.commit.outputs.message }}
            - SHA: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Repo: ${{ github.repository }}
          draft: false
          prerelease: false

      - name: Upload binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/rb2
          asset_name: rb2
          asset_content_type: application/octet-stream

      - name: Upload checksum to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/rb2.sha256
          asset_name: rb2.sha256
          asset_content_type: text/plain
