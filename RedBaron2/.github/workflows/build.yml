name: Build Red Baron 2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  # Quality checks that run the Crane-based checks
  clippy:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=2cpu-linux-x64
      - spot=pco
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Fetch submodules
        env:
          E2E_DEPLOY_KEY: ${{ secrets.E2E_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$E2E_DEPLOY_KEY" > ~/.ssh/e2e_key
          chmod 600 ~/.ssh/e2e_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          GIT_SSH_COMMAND="ssh -i ~/.ssh/e2e_key" git submodule update --init --recursive
          rm ~/.ssh/e2e_key

      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/flake.lock', '**/*.nix', '**/Cargo.lock', '**/Cargo.toml') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-${{ runner.arch }}-
          restore-prefixes-all-matches: nix-${{ runner.os }}-${{ runner.arch }}-
          gc-max-store-size-linux: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-${{ runner.arch }}-
          purge-created: 30
          purge-last-accessed: 7
          purge-primary-key: never

      - name: Run clippy
        run: |
          echo "Running clippy check..."
          nix build .#clippy --print-build-logs

  test:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=2cpu-linux-x64
      - spot=pco
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Fetch submodules
        env:
          E2E_DEPLOY_KEY: ${{ secrets.E2E_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$E2E_DEPLOY_KEY" > ~/.ssh/e2e_key
          chmod 600 ~/.ssh/e2e_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          GIT_SSH_COMMAND="ssh -i ~/.ssh/e2e_key" git submodule update --init --recursive
          rm ~/.ssh/e2e_key

      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/flake.lock', '**/*.nix', '**/Cargo.lock', '**/Cargo.toml') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-${{ runner.arch }}-
          restore-prefixes-all-matches: nix-${{ runner.os }}-${{ runner.arch }}-
          gc-max-store-size-linux: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-${{ runner.arch }}-
          purge-created: 30
          purge-last-accessed: 7
          purge-primary-key: never

      - name: Run tests
        run: |
          echo "Running tests..."
          nix build .#test --print-build-logs

  fmt:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=2cpu-linux-x64
      - spot=pco
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Fetch submodules
        env:
          E2E_DEPLOY_KEY: ${{ secrets.E2E_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$E2E_DEPLOY_KEY" > ~/.ssh/e2e_key
          chmod 600 ~/.ssh/e2e_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          GIT_SSH_COMMAND="ssh -i ~/.ssh/e2e_key" git submodule update --init --recursive
          rm ~/.ssh/e2e_key

      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/flake.lock', '**/*.nix', '**/Cargo.lock', '**/Cargo.toml') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-${{ runner.arch }}-
          restore-prefixes-all-matches: nix-${{ runner.os }}-${{ runner.arch }}-
          gc-max-store-size-linux: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-
          purge-created: 30
          purge-last-accessed: 7
          purge-primary-key: never
          save: false

      - name: Run format check
        run: |
          echo "Running format check..."
          nix build .#fmt --print-build-logs

  build:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=2cpu-linux-x64
      - spot=pco
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Fetch submodules
        env:
          E2E_DEPLOY_KEY: ${{ secrets.E2E_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$E2E_DEPLOY_KEY" > ~/.ssh/e2e_key
          chmod 600 ~/.ssh/e2e_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          GIT_SSH_COMMAND="ssh -i ~/.ssh/e2e_key" git submodule update --init --recursive
          rm ~/.ssh/e2e_key

      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/flake.lock', '**/*.nix', '**/Cargo.lock', '**/Cargo.toml') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-${{ runner.arch }}-
          restore-prefixes-all-matches: nix-${{ runner.os }}-${{ runner.arch }}-
          gc-max-store-size-linux: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-${{ runner.arch }}-
          purge-created: 30
          purge-last-accessed: 7
          purge-primary-key: never

      - name: Build with Nix
        run: |
          nix build .#red-baron --print-build-logs

      - name: Prepare artifact
        run: |
          mkdir -p artifacts

          # Determine arch string for filename
          if [ "${{ matrix.os }}" = "ubuntu-24.04-arm" ]; then
            ARCH="aarch64-linux"
          else
            ARCH="x86_64-linux"
          fi

          cp result/bin/rb2 artifacts/rb2-$ARCH
          chmod +x artifacts/rb2-$ARCH

          # Create build info
          echo "Red Baron 2 Binary ($ARCH)" > artifacts/build-info-$ARCH.txt
          echo "Built on: $(date -u)" >> artifacts/build-info-$ARCH.txt
          echo "Commit: ${{ github.sha }}" >> artifacts/build-info-$ARCH.txt
          echo "Branch: ${{ github.ref_name }}" >> artifacts/build-info-$ARCH.txt
          echo "Repository: ${{ github.repository }}" >> artifacts/build-info-$ARCH.txt
          echo "" >> artifacts/build-info-$ARCH.txt

          # Binary information
          echo "Binary details:" >> artifacts/build-info-$ARCH.txt
          file artifacts/rb2-$ARCH >> artifacts/build-info-$ARCH.txt
          echo "" >> artifacts/build-info-$ARCH.txt
          echo "Dependencies:" >> artifacts/build-info-$ARCH.txt
          ldd artifacts/rb2-$ARCH 2>&1 >> artifacts/build-info-$ARCH.txt || echo "Static binary (no dynamic dependencies)" >> artifacts/build-info-$ARCH.txt

          # Create checksum
          cd artifacts
          sha256sum rb2-$ARCH > rb2-$ARCH.sha256

      - name: Sanitize branch name and get SHA
        id: sanitize
        run: |
          # For PRs, use head_ref (actual branch name) and head SHA instead of merge ref/SHA
          # This ensures E2E workflow can find artifacts using workflow_run.head_branch/head_sha
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH="${{ github.head_ref }}"
            SHA="${{ github.event.pull_request.head.sha }}"
          else
            BRANCH="${{ github.ref_name }}"
            SHA="${{ github.sha }}"
          fi
          SANITIZED_REF=$(echo "$BRANCH" | sed 's/[\/\\:]/-/g')
          echo "sanitized_ref=${SANITIZED_REF}" >> $GITHUB_OUTPUT
          echo "sha=${SHA}" >> $GITHUB_OUTPUT

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: rb2-${{ steps.sanitize.outputs.sanitized_ref }}-self-hosted-${{ steps.sanitize.outputs.sha }}
          path: artifacts/
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=2cpu-linux-x64
      - spot=pco
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: rb2-${{ github.ref_name }}-*-${{ github.sha }}
          path: artifacts/
          merge-multiple: true

      - name: Get commit message
        id: commit
        run: |
          msg=$(git log -1 --pretty=%s)
          echo "message=$msg" >> $GITHUB_OUTPUT

      - name: Get next version
        id: version
        run: |
          latest_tag=$(git fetch --tags && git tag --sort=-v:refname | head -n1 || echo "")
          if [ -z "$latest_tag" ]; then
            latest_tag="v0.0.0"
          fi
          base=${latest_tag%.*}
          patch=${latest_tag##*.}
          next_patch=$((patch + 1))
          next_tag="${base}.${next_patch}"
          echo "next_tag=$next_tag" >> $GITHUB_OUTPUT

      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.next_tag }}
          git push origin ${{ steps.version.outputs.next_tag }}

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.next_tag }} \
            --title "Release ${{ steps.version.outputs.next_tag }} â€“ ${{ steps.commit.outputs.message }}" \
            --notes "$(cat <<EOF
          ### Commit
          - Message: ${{ steps.commit.outputs.message }}
          - SHA: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          - Repo: ${{ github.repository }}
          EOF
          )" \
            artifacts/*
