name: sigma_susp_curl_fileupload
mode: alert
eval: |
  (
    ((e.process_name == "curl") && (((e.process_args.contains(" --form") || e.process_args.contains(" --upload-file ") || e.process_args.contains(" --data ") || e.process_args.contains(" --data-")) || re_match(e.process_args, "\\s-[FTd]\\s")))) && (!(((e.process_args.contains("://localhost") || e.process_args.contains("://127.0.0.1")))))
  )
