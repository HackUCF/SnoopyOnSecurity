name: sigma_susp_history_delete
mode: alert
eval: |
  (
    ((e.process_name == "rm" || e.process_name == "unlink" || e.process_name == "shred")) && (((e.process_args.contains("/.bash_history") || e.process_args.contains("/.zsh_history")) || (e.process_args.ends_with("_history") || e.process_args.ends_with(".history") || e.process_args.ends_with("zhistory"))))
  )
