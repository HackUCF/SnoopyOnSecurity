name: sigma_susp_process_reading_sudoers
mode: alert
eval: |
  (
    (e.process_name == "cat" || e.process_name == "ed" || e.process_name == "egrep" || e.process_name == "emacs" || e.process_name == "fgrep" || e.process_name == "grep" || e.process_name == "head" || e.process_name == "less" || e.process_name == "more" || e.process_name == "nano" || e.process_name == "tail") && e.process_args.contains(" /etc/sudoers")
  )
