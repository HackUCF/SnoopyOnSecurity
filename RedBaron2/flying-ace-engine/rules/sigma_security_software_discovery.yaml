name: sigma_security_software_discovery
mode: alert
eval: |
  (
    (e.process_name == "grep" || e.process_name == "egrep") && (e.process_args.contains("nessusd") || e.process_args.contains("td-agent") || e.process_args.contains("packetbeat") || e.process_args.contains("filebeat") || e.process_args.contains("auditbeat") || e.process_args.contains("osqueryd") || e.process_args.contains("cbagentd") || e.process_args.contains("falcond"))
  )
