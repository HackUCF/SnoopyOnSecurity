name: sigma_python_shell_os_system
mode: alert
eval: |
  (
    (((e.process_name == "python" || e.process_name == "python2" || e.process_name == "python3") || (e.process_executable.contains("/python2.") || e.process_executable.contains("/python3.")))) && ((e.process_args.contains(" -c ") && e.process_args.contains("os.system(")) && (e.process_args.contains("/bin/bash") || e.process_args.contains("/bin/dash") || e.process_args.contains("/bin/fish") || e.process_args.contains("/bin/sh") || e.process_args.contains("/bin/zsh")))
  )
