name: sigma_install_suspicious_packages
mode: alert
eval: |
  (
    (((e.process_name == "apt" || e.process_name == "apt-get") && e.process_args.contains("install")) || (e.process_name == "yum" && (e.process_args.contains("localinstall") || e.process_args.contains("install"))) || (e.process_name == "rpm" && e.process_args.contains("-i")) || (e.process_name == "dpkg" && (e.process_args.contains("--install") || e.process_args.contains("-i")))) && ((e.process_args.contains("nmap") || e.process_args.contains(" nc") || e.process_args.contains("netcat") || e.process_args.contains("wireshark") || e.process_args.contains("tshark") || e.process_args.contains("openconnect") || e.process_args.contains("proxychains") || e.process_args.contains("socat")))
  )
