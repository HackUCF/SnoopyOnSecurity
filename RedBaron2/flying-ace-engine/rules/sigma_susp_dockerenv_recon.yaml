name: sigma_susp_dockerenv_recon
mode: alert
eval: |
  (
    (e.process_name == "cat" || e.process_name == "dir" || e.process_name == "find" || e.process_name == "ls" || e.process_name == "stat" || e.process_name == "test" || re_match(e.process_name, "grep$")) && e.process_args.ends_with(".dockerenv")
  )
