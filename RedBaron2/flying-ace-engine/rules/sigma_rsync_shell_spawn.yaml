name: sigma_rsync_shell_spawn
mode: alert
eval: |
  (
    ((e.process_pname == "rsync" || e.process_pname == "rsyncd") && (e.process_name == "ash" || e.process_name == "bash" || e.process_name == "csh" || e.process_name == "dash" || e.process_name == "ksh" || e.process_name == "sh" || e.process_name == "tcsh" || e.process_name == "zsh")) && (!((e.process_args.contains(" -e "))))
  )
