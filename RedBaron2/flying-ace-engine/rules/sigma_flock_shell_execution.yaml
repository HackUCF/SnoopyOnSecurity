name: sigma_flock_shell_execution
mode: alert
eval: |
  (
    (e.process_name == "flock" && e.process_args.contains(" -u ")) && ((e.process_args.contains("/bin/bash") || e.process_args.contains("/bin/dash") || e.process_args.contains("/bin/fish") || e.process_args.contains("/bin/sh") || e.process_args.contains("/bin/zsh")))
  )
