name: sigma_local_groups
mode: alert
eval: |
  (
    (e.process_name == "groups") || ((e.process_name == "cat" || e.process_name == "ed" || e.process_name == "head" || e.process_name == "less" || e.process_name == "more" || e.process_name == "nano" || e.process_name == "tail" || e.process_name == "vi" || e.process_name == "vim") && e.process_args.contains("/etc/group"))
  )
