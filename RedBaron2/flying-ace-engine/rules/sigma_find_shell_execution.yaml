name: sigma_find_shell_execution
mode: alert
eval: |
  (
    (e.process_name == "find" && (e.process_args.contains(" . ") && e.process_args.contains("-exec"))) && ((e.process_args.contains("/bin/bash") || e.process_args.contains("/bin/dash") || e.process_args.contains("/bin/fish") || e.process_args.contains("/bin/sh") || e.process_args.contains("/bin/zsh")))
  )
