name: sigma_python_pty_spawn
mode: alert
eval: |
  (
    (((e.process_name == "python" || e.process_name == "python2" || e.process_name == "python3") || (e.process_executable.contains("/python2.") || e.process_executable.contains("/python3.")))) && ((e.process_args.contains("import pty") || e.process_args.contains("from pty "))) && (e.process_args.contains("spawn"))
  )
