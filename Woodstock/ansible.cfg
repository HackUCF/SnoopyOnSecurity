[defaults]
# Keep controller temp files somewhere writable (macOS can block ~/.ansible/tmp).
local_tmp = /tmp
remote_tmp = /tmp

inventory = inventories/comp/hosts.yml
host_key_checking = False

# Single-user/key defaults (edit these).
remote_user = safe
private_key_file = ~/.ssh/ccdc_safe

forks = 50
timeout = 8

retry_files_enabled = False
stdout_callback = ansible.builtin.default
result_format = yaml

interpreter_python = auto_silent

gathering = smart
fact_caching = jsonfile
fact_caching_connection = .cache/facts

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
